<body>
  <h1>Olá, mundo!</h1>

  <script>

    var n1 = Number(window.prompt('Digite um número: ')) //vai receber uma string como valor se não tiver o 'Number'!
    var n2 = Number(window.prompt('Digite outro número: '))  //vai receber uma string como valor se não tiver o 'Number'!
    var soma = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é ${soma}!`)

    //(number + number) para adição
    //(string + string) para concatenação

  </script>
