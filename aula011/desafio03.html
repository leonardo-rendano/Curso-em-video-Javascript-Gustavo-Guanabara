<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Desafio 03</title>
</head>
<body>
  <h1> Insira dois valores: </h1>
  <input type="number" id="txtn1"> + 
  <input type="number" id="txtn2">
  <input type="button" value="Calcular" id="btn" onclick="somar()">
  <div id="res"> Resultado </div>
</br>
  <input type="number" id="txtn3"> - 
  <input type="number" id="txtn4">
  <input type="button" value="Calcular" id="btn" onclick="subtrair()">
  <div id="res2"> Resultado </div>

  <script>

    function somar() {
      let num01 = document.querySelector('input#txtn1')
      let num02 = document.querySelector('input#txtn2')
      let resultado = document.querySelector('div#res')

      let n1 = Number(num01.value)
      let n2 = Number(num02.value)

      let total = n1 + n2

      resultado.innerHTML = `A soma dos dois números é <strong>${total}</strong>!`
    }

    function subtrair() {
      let num03 = document.querySelector('input#txtn3')
      let num04 = document.querySelector('input#txtn4')
      let resultado2 = document.querySelector('div#res2')

      let nm1 = Number(num03.value)
      let nm2 = Number(num04.value)

      let total2 = nm1 - nm2

      resultado2.innerHTML = `A subtração dos dois números é <strong>${total2}</strong>`
    }

  </script>
</body>
</html>
