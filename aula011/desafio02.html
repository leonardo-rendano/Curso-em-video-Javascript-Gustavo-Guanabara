<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Desafio 02</title>
</head>
<body>
  <h1> Insira sua velocidade: </h1>
    <input type="number" id="txtvel">
    <input type="button" value="Calcular" id="buttonvel" onclick="handleCalculate()">
    <div id="res"> Resultado: </div>

  <script>

    function handleCalculate() {
      let speed = document.querySelector('input#txtvel')
      let convertSpeed = Number(speed.value)

      let resultado = document.querySelector('div#res')


      if (convertSpeed > 60) {
        resultado.innerHTML = `Sua velocidade atual é ${convertSpeed} km/h. MULTADO!`
      } else {
        resultado.innerHTML = `Sua velocidade atual é ${convertSpeed} km/h. Dirija com cinto de segurança!`
      }
    }


  </script>

</body>
</html>
