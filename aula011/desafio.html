<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Desafio</title>
</head>
<body>
  <h1>Digite o seu país:</h1>
  <input type="text" id="paistxt">
  <input type="button" value="verificar" onclick="verificar()">
  <div id="res"> Resultado </div>

  <script>

    function verificar() {
      var pais = document.getElementById('paistxt')
      var resultado = document.getElementById('res')

      var nac = pais.value

      if (pais != 'Brasil') {
        resultado.innerHTML = `Você mora no ${nac}. Você é estrangeiro!`
      } else {
        resultado.innerHTML = `Você mora no ${nac}. Você é brasileiro!`
      }
    }

  </script>

</body>
</html>
